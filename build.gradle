buildscript {
    ext.kotlin_version = '1.2.20'
    repositories {
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id "org.jetbrains.intellij" version "0.2.17"
    id "org.jetbrains.kotlin.jvm" version "1.1.3-2"
}

apply plugin: 'idea'
apply plugin: 'kotlin'
apply plugin: 'java'

intellij {
    type 'IC'
    version '173.3727-EAP-CANDIDATE-SNAPSHOT'// https://www.jetbrains.com/intellij-repository/[releases|snapshots]
    pluginName 'PowerShell'
    updateSinceUntilBuild = false
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/gen'
        }
        resources {
            exclude '**.bnf'
            exclude '**.flex'
        }
    }
}

group 'com.intellij.plugin'
version '1.0.1'

repositories {
    flatDir {
        dirs 'lib'
    }
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
//    compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '0.21'
    compile "org.eclipse.lsp4j:org.eclipse.lsp4j:0.3.0"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit"
    testCompile 'junit:junit:4.11'
    testCompile name: 'PsiViewer'
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        apiVersion = '1.1'
        languageVersion = '1.1'
        jvmTarget = '1.8'
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
//kotlin {
//    experimental {
//        coroutines "enable"
//    }
//}
prepareSandbox {
    from("${project.rootDir}/language_host/v1.5.0") {
        into "${intellij.pluginName}/lib/"
    }
}